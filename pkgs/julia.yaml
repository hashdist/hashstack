extends: [base_package, libflags]

dependencies:
  build: [blas, llvm, fftw, gmp, mpfr, pcre, zlib, m4, cmake]

sources:
- key: tar.gz:omshqu3lnxgozp2w4va654fo2bg6bzww
  url: https://github.com/JuliaLang/julia/releases/download/v0.5.0/julia-0.5.0-full.tar.gz

defaults:
  # share/julia/base/build_h.jl contains hard-coded path
  relocatable: false

build_stages:

- name: make-configure
  after: prologue
  handler: bash
  bash: |
    make \
        prefix=$ARTIFACT \
        VERBOSE=1 \
        USE_BLAS64=0 \
        USE_SYSTEM_BLAS=1 \
        LIBBLAS=-L$OPENBLAS_DIR/lib -lopenblas \
        LIBBLASNAME=$OPENBLAS_DIR/lib/libopenblas.so \
        USE_SYSTEM_LAPACK=1 \
        LIBLAPACK=-L$OPENBLAS_DIR/lib -lopenblas \
        LIBLAPACKNAME=$OPENBLAS_DIR/lib/libopenblas.so \
        USE_SYSTEM_LLVM=0 \
        USE_SYSTEM_ZLIB=0 \
        USE_SYSTEM_SUITESPARSE=0 \
        USE_SYSTEM_ARPACK=0 \
        USE_SYSTEM_FFTW=0 \
        USE_SYSTEM_GMP=0 \
        USE_SYSTEM_MPFR=0 \
        USE_SYSTEM_PCRE=0 \
        USE_SYSTEM_LIBUNWIND=0 \
        USE_SYSTEM_READLINE=0 \
        USE_SYSTEM_GRISU=0 \
        USE_SYSTEM_OPENLIBM=0 \
        USE_SYSTEM_RMATH=0 \
        install

parameters:
- name: version
  type: version
  default: 14.0.0

extends: [distutils_package]

dependencies:
  build: [zope-interface, setuptools, service_identity, pyOpenSSL]
  run: [zope-interface, service_identity, pyOpenSSL]

sources:
- url: https://pypi.python.org/packages/source/T/Twisted/Twisted-{{version}}.tar.bz2
  key:
    when version == 14.0.0: tar.bz2:xx6zmgwcefxvyznqp4wduxsrc33hco4m

when_build_dependency:
 - prepend_path: PYTHONPATH
   value: '${ARTIFACT}/lib/python{{pyver}}/site-packages'

extends: [autotools_package]
dependencies:
  build: [mpi, {{build_with}}]

sources:
- key: tar.gz:2dly7xvlpi4fzb6tmzvyvdohjcmu74cn
  url: http://www.cs.sandia.gov/~kddevin/Zoltan_Distributions/zoltan_distrib_v3.83.tar.gz

defaults:
  #include/Makefile.export.zoltan.macros
  relocatable: false

build_stages:
- name: setup_builddir
  after: prologue
  handler: bash
  bash: |
    mkdir -p _build
    cd _build

- name: setEnv
  after: setup_builddir
  handler: bash
  bash: |
    export MPI_DIR=$MPI_ROOT

- name: configure
  after: setEnv
  configure_path: ".."
  extra: ['--with-cflags=-fPIC', '--with-cxxflags=-fPIC']

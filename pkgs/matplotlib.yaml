extends: [python_package, libflags]

dependencies:
  build: [freetype, numpy, png,png,python-dateutil,pyparsing,tornado,nose,distribute]
  run: [freetype, numpy, png,png,python-dateutil,pyparsing,tornado,nose]

sources:
  - url: https://downloads.sourceforge.net/project/matplotlib/matplotlib/matplotlib-1.3.1/matplotlib-1.3.1.tar.gz
    key: tar.gz:5ilgphmuo2vsovyqf2ade7zr5ohgylfq

build_stages:

- name: png_freetype_fix
  before: install
  handler: bash
  bash: |
    export PKG_CONFIG_PATH="$PNG_DIR/lib/pkgconfig:$FREETYPE_DIR/lib/pkgconfig"

- name: libflags
  before: install

profile_links:
  - name: mpl_packages
    link: 'lib/python{{pyver}}/site-packages/mpl_toolkits/**/*'

  - name: mpl_exclude
    after: mpl_packages
    before: python_packages
    exclude: 'lib/python{{pyver}}/site-packages/mpl_toolkits/**/*'

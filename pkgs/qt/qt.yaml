extends: [autotools_package]
dependencies:
  build: [zlib, freetype, png]

sources:
- url: http://download.qt-project.org/official_releases/qt/4.8/4.8.5/qt-everywhere-opensource-src-4.8.5.tar.gz
  key: tar.gz:5nzi7atiqmo4inz34zadw7ov2xo6apaw

#on the mac we need to pass the sdk and arch down
build_stages:
- name: configure
  platform: {{toolset}}
  arch: {{arch}}
  extra: ['-release',
          '-fast',
          '-nomake demos',
          '-nomake examples',
          '-no-audio-backend',
          '-no-dbus',
          '-no-multimedia',
          '-no-openssl',
          '-no-phonon',
          '-no-xinerama',
          '-no-scripttools',
          '-no-svg',
          '-no-declarative-debug',
          '-no-xvideo',
          '-qt-libjpeg',
          '-qt-libtiff',
          '-system-zlib',
          '-system-libpng',
          '-system-freetype',
          '-xmlpatterns',
          '-webkit']

parameters:
- name: version
  type: version
  default: 2.4.11

extends: [autotools_package]

dependencies:
  build: [zlib, bzip2]
  run: [zlib, bzip2]

sources:
- url: http://download.savannah.gnu.org/releases/freetype/freetype-{{version}}.tar.gz
  key:
    when version == 2.4.11: tar.gz:fgtq4vmghzfws73nt465yqc2rc4duml6

build_stages:

- name: configure
  extra: ['--with-zlib=${ZLIB_DIR}',
          '--with-bzip2=${BZIP2_DIR}']

when_build_dependency:
  - prepend_path: PATH
    value: '${ARTIFACT}/bin'
  - prepend_path: PKG_CONFIG_PATH
    value: '${ARTIFACT}/lib/pkgconfig'

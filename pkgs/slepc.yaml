extends: [autotools_package]
dependencies:
  build: [petsc]

sources:
- key: tar.gz:un55l3qom6iunhqqlbhrtqcauo5u7fac
  url: http://www.grycap.upv.es/slepc/download/download.php?filename=slepc-3.5.2.tar.gz

defaults:
  # include/slepcconf.h contains hard-coded path
  relocatable: false

build_stages:
- name: pre-configure
  after: prologue
  before: configure
  handler: bash
  bash: |
    export SLEPC_DIR=${PWD}
    export PETSC_DIR=${PETSC_DIR}
    unset PETSC_ARCH

# Disable Parallel Builds
# SLEPc 3.5 does not allow the use of the -j option to make
-  name: make
   mode: replace
   handler: bash
   after: configure
   bash: |
     make
 
-  name: install
   mode: replace
   handler: bash
   after: make
   bash: |
     make install
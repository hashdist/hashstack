extends: [cmake_package]

dependencies:
  build: [clang]

sources:
- url: http://llvm.org/releases/3.4/libcxx-3.4.src.tar.gz
  key: tar.gz:xwpsaatz6dvrt7bi5uwz2yd57u4ofz6z

build_stages:
- name: setup_compilers
  before: configure
  handler: bash
  bash: |
    export CC=$CLANG_DIR/bin/clang
    export CXX=$CLANG_DIR/bin/clang++

- name: configure
  extra: ['-D LIBCXX_CXX_ABI=libstdc++',
          '-D LIBCXX_LIBSUPCXX_INCLUDE_PATHS="/usr/include/c++/4.6/;/usr/include/c++/4.6/x86_64-linux-gnu/"']

extends: [autotools_package]
dependencies:
  build: [cmake, blas, mpi, python, {{build_with}}]

sources:
- url: http://ftp.mcs.anl.gov/pub/petsc/release-snapshots/petsc-lite-3.4.4.tar.gz
  key: tar.gz:hotnsuydbi6ok23sbfnn55ik7p323inj

defaults:
  # /include/petscconfiginfo.h contains absolute path
  relocatable: false
  fortran: false

build_stages: 

# This patch did not go into 3.4.3 :(
- when: platform == 'Cygwin'
  name: fix_dll_detection
  files: [fix_dll_link_detection.patch]
  before: set_petsc_arch
  handler: bash
  bash: |
    patch -p1 < _hashdist/fix_dll_link_detection.patch

# Need to explicitly provide a PETSc arch to use later
- when: platform == 'Cygwin'
  name: set_petsc_arch
  before: configure
  handler: bash
  bash: |
    export PETSC_ARCH=arch-mswin-c-opt

- name: configure ## See petsc.py for details
  mode: replace
  after: prologue
  coptflags: {{coptflags}}
  link: {{link}}
  debug: {{debug}}
  download: [{{download}}]

# Disable Parallel Builds

# PETSc 3.4 does not allow the use of the -j option to make
- name: make
  mode: replace
  handler: bash
  after: configure
  bash: |
    PETSC_DIR=$(pwd) make

- name: install
  mode: replace
  handler: bash
  after: make
  bash: |
    PETSC_DIR=$(pwd) make install

# Special case for OS X, post-fix library rpaths with install_name_tool
- when: platform == 'Darwin'
  name: rpath_fix
  handler: bash
  after: install
  bash: |
    install_name_tool -change libmetis.dylib ${PARMETIS_DIR}/lib/libmetis.dylib ${ARTIFACT}/lib/libpetsc.dylib
    install_name_tool -change libparmetis.dylib ${PARMETIS_DIR}/lib/libparmetis.dylib ${ARTIFACT}/lib/libpetsc.dylib

# Special case for Cygwin, move DLLs into appropriate directories
- when: platform == 'Cygwin'
  name: dll_fix
  handler: bash
  after: install
  bash: |
    find ${PETSC_ARCH} -name "*.dll" -exec install -v {} ${ARTIFACT}/bin \;

when_build_dependency:
- when platform == 'Cygwin':
  - {prepend_path: PATH, value: '${ARTIFACT}/bin'}

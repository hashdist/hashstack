extends: [autotools_package]

sources:
- key: zip:o7nx2phmkqftlmbclqbpue5xrnfiimyj
  url: https://github.com/erdc-cm/triangle/archive/master.zip

build_stages: 
- when: platform == 'Darwin'
  name: configure 
  mode: replace
  files: [makefile.darwin]
  after: prologue
  handler: bash
  bash: |
    cp _hashdist/makefile.darwin src/makefile

- when: platform == 'linux' or platform == 'Cygwin'
  name: configure
  mode: replace
  files: [makefile.linux]
  after: prologue
  handler: bash
  bash: |
    cp _hashdist/makefile.linux src/makefile

- name: make
  mode: replace
  handler: bash
  after: configure
  bash: |
    cd src
    make install

- name: install
  handler: bash
  mode: replace
  after: make
  bash: |
    mkdir $ARTIFACT/bin
    cp ../bin/triangle $ARTIFACT/bin
    mkdir $ARTIFACT/lib
    cp ../lib/libtri.a $ARTIFACT/lib
    mkdir $ARTIFACT/include
    cp triangle.h $ARTIFACT/include
parameters:
- name: version
  type: version
  default: 7.9

# lib/libbfd.a contains hard-coded path
- name: relocatable
  type: bool
  default: false

extends: [autotools_package]

dependencies:
  # FIXME: add optional dependencies with a '+'
  build: [python, expat, xz, ncurses, libiconv, zlib, readline]#, {{build_with}}]

sources:
- key:
    when version == 7.9: tar.xz:tmyvmunbmuuppl4mpwbii2m7wdewlxzr
  url: https://ftp.gnu.org/gnu/gdb/gdb-{{version}}.tar.xz

build_stages:
  - name: configure
    global_flags: true
    extra: ['--with-system-readline']

  - name: fail_on_osx
    before: prologue
    mode: replace
    when: platform == 'Darwin'
    handler: bash
    bash: |
      echo "Does not work on OSX (well), unless users sign the binary, so not building on OSX"
      echo "See http://wiki.lazarus.freepascal.org/GDB_on_OS_X_Mavericks_and_Xcode_5"
      exit 1

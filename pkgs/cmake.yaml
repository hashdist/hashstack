parameters:
- name: version
  type: version
  default: 3.2.2

extends: [autotools_package]

dependencies:
  build: [zlib, bzip2, curl, openssl, libidn, expat]

sources:
- url: http://www.cmake.org/files/v{{'.'.join(str(version).split('.')[:-1])}}/cmake-{{version}}.tar.gz
  key:
    when version == 3.2.2: tar.gz:vxuu43rwaodxivs7flwyqzsbkrbuit5x

build_stages:
- when: platform == 'Darwin'
  name: fix_deployment_target
  after: prologue
  before: configure
  handler: bash
  bash: |
    unset MACOSX_DEPLOYMENT_TARGET

- name: configure
  extra: ['--parallel=${HASHDIST_CPU_COUNT}',
          '--system-bzip2',
          '--system-curl',
          '--system-expat',
          #'--system-jsoncpp',
          #'--system-libarchive',
          '--system-zlib',
          '--',
          '-DCMAKE_PREFIX_PATH=${CURL_DIR}/lib;${ZLIB_DIR}/lib;${BZIP2_DIR}/lib;${EXPAT_DIR}/lib',
          '-DCURL_INCLUDE_DIR=${CURL_DIR}/include',
          '-DZLIB_INCLUDE_DIR=${ZLIB_DIR}/include',
          '-DBZIP2_INCLUDE_DIR=${BZIP2_DIR}/include',
          '-DEXPAT_INCLUDE_DIR=${EXPAT_DIR}/include',
          ]

when_build_dependency:
- set: CMAKE
  value: ${ARTIFACT}/bin/cmake

- prepend_path: PATH
  value: ${ARTIFACT}/bin

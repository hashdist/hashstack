# Tests PETSc and petsc4py

extends:
- file: linux.yaml

parameters:
  HOST_MPICC: /usr/bin/mpicc
  HOST_MPICXX: /usr/bin/mpic++
  HOST_MPIF77: /usr/bin/mpif77
  HOST_MPIF90: /usr/bin/mpif90
  HOST_MPIEXEC: /usr/bin/mpiexec

packages:

  launcher:
  blas:
    use: host-blas
  mpi:
    use: host-mpi
  python:
    host: false
    build_with: |
      bzip2, openssl
  petsc:
    build_with: |

    download: |

    coptflags: -O2
    link: shared
    debug: false
  petsc4py:
    with_conf: true

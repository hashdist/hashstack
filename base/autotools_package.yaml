extends: [base_package]

build_stages:

  - name: configure
    after: prologue

  - name: make
    after: configure
    handler: bash
    bash: |
      make -j ${HASHDIST_CPU_COUNT}

  - name: install
    after: make
    handler: bash
    bash: |
      make install
      rm -f ${ARTIFACT}/lib/*.la

profile_links:

  - name: everything
    link: '*/**/*'

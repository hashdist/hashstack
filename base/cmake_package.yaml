extends: [base_package]

dependencies:
  build: [cmake]

build_stages:

  - name: setup_builddir
    after: prologue
    handler: bash
    bash: |
      mkdir -p _build
      cd _build

  - name: configure
    after: setup_builddir
    debug: {{debug}}
    empty_osx_deployment_target: {{empty_osx_deployment_target}}

  - name: make
    after: configure
    handler: bash
    bash: |
      ${CMAKE} --build . -- -j ${HASHDIST_CPU_COUNT}

  - name: install
    after: make
    handler: bash
    bash: |
      make install


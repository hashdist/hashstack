# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: debian.yaml

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

packages:
  clawpack:
  launcher:
  cmake:
  openjpeg:
    version: '2.1'
  openssl:
    use: host-openssl
  python:
    host: false
    link: shared
    build_with: |
      bzip2, sqlite, openssl
  blas:
    use: host-blas
  lapack:
    use: host-lapack
  daetk:
  mpi:
    use: host-mpi
  mpi4py:
  nose:
  coverage:
  hdf5:
  pygments:
  tornado:
  matplotlib:
  pyzmq:
  parmetis:
  petsc:
    version: 3.6.1
    build_with: |
      parmetis, superlu
    download: |
      superlu_dist, hypre, blacs, scalapack, mumps
    coptflags: -O2
    link: shared
    debug: true
  petsc4py:
    version: 3.6.0
    with_conf: true
  pillow:
  pytables:
  sphinx:
  sphinx-bootstrap-theme:
  superlu:
  sympy:
  tetgen:
  triangle:
  memory_profiler:
  boost:
    toolset: gcc
    address_model: 64
    build_with: |
      python
  cgal:
  pycgal:
  netcdf4:
  netcdf4f:
  python-netcdf4:
  vapory:
  netcdf4cpp:
  jasper:
  grib_api:
  pyproj:
  pygrib:
  scipy:
  ipython:
  terminado:
  h5py:
  pydap:
  geojson:
  rdp:
  ipython-d3plot:
  ipython-gridwidget:
  shapely:
  rtree:
  matlab:
    use: host-matlab
  ode:
  ipdb:
  pip:
  jupyter-pip:
  pexpect:
  pcs_api:
  zoltan:
    build_with: |
      parmetis
  leafletwidget:
  pythreejs:
  jupyter:
  chrono:
  ipyparallel:
  sphinxtogithub:

# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: debian.yaml

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

packages:
#  clawpack:
  launcher:
  cmake:
  openjpeg:
    version: '2.1'
  openssl:
    use: host-openssl
  python:
    host: false
    link: shared
    build_with: |
      bzip2, sqlite, openssl
  blas:
    use: openblas
  lapack:
    use: openblas-lapack
  daetk:
  mpi:
    use: mpich
  mpi4py:
  nose:
  coverage:
  hdf5:
  pygments:
  parmetis:
  pillow:
  petsc:
    version: 3.7.6
    openblas: true
    build_with: |
      parmetis, cmake, blas
    download: |
      superlu, superlu_dist, hypre, blacs, scalapack, mumps
    coptflags: -O2
    link: shared
    debug: true
  petsc4py:
    version: 3.7.0
    with_conf: true
  pytables:
  sympy:
  tetgen:
  triangle:
  memory_profiler:
  boost:
    toolset: gcc
    address_model: 64
    build_with: |
      python
  cgal:
  netcdf4:
  netcdf4f:
  python-netcdf4:
  netcdf4cpp:
  jasper:
  grib_api:

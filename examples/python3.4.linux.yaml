# An example of an Python 3.4 stack on linux. One can change `pyver` to 3.3,
# 3.2 or 2.7 to get the same stack built with a different Python version.

extends:
- file: linux.yaml

parameters:
  pyver: '3.4'

packages:

  launcher:
  blas:
    use: lapack
  lapack:
    use: lapack
  mpi:
    use: mpich
  python:
    host: false
    build_with: |
      bzip2, openssl, sqlite
    link: shared
  swig:
    build_with: |
      perl
  ipython:
  nose:
  sympy:
  scipy:
